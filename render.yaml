services:
  - type: web
    name: coding-profile-summarizer
    env: python
    plan: free
    rootDir: Coding_Profile_Summarizer
    buildCommand: |
      pip install -r requirements.txt
      # --- UPDATED AND MORE ROBUST COMMANDS WITH SUDO ---
      sudo apt-get update
      sudo apt-get install -y wget gnupg
      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key --keyring /etc/apt/trusted.gpg.d/google-chrome.gpg add -
      sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
      sudo apt-get update
      sudo apt-get install -y google-chrome-stable
      # --- END OF UPDATED COMMANDS ---
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13